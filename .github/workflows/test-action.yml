name: Test Caffeine Action

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test-action:
    name: Test Caffeine Action
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Caffeine Language Action
        uses: Brickell-Research/caffeine_lang_github_action@v0.0.1
        with:
          args: "--version"
      
      # Additional test steps can be added here as needed
      - name: Test with custom command
        id: test-command
        uses: Brickell-Research/caffeine_lang_github_action@v0.0.1
        with:
          args: "check --help"  # Example command to test
      
      - name: Show test results
        run: |
          echo "Latest version test completed"
          echo "Versioned test was skipped - enable it when you have a specific version to test"
