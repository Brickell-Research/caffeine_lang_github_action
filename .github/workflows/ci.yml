name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Create test directories and files for CI
      - name: Create test Caffeine files
        run: |
          mkdir -p spec inst out
          echo "# CI test specification file" > spec/ci_test.spec
          echo "# CI test instantiation file" > inst/ci_test.inst
      
      - name: Run Caffeine Language Action
        uses: ./
        with:
          spec_dir: 'spec'
          inst_dir: 'inst'
          output_dir: 'out'
