name: 'Caffeine Language Action'
description: 'GitHub Action for leveraging Caffeine compiler.'
author: 'Brickell Research'

branding:
  icon: 'activity'
  color: 'green'

inputs:
  blueprint_file:
    description: 'Path to the blueprint JSON file (relative to repository root)'
    required: true
    default: 'blueprints.json'
  expectations_dir:
    description: 'Directory containing expectation JSON files (relative to repository root)'
    required: true
    default: 'expectations'
  output_path:
    description: 'Output file or directory path (relative to repository root)'
    required: true
    default: 'output'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.blueprint_file }}
    - ${{ inputs.expectations_dir }}
    - ${{ inputs.output_path }}
